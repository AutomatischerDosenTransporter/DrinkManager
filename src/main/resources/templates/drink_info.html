<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
        background-color: #1e1f22;
        color: #ffffff;
    }
</style>

<body>

<h1>Drink Info</h1>

<dl>
    <dt>ID</dt>
    <dd>
        <button th:text="${drink.id}">Unknown</button>
    </dd>
    <dt>Name</dt>
    <dd>
        <button th:text="${drink.name}">Unknown</button>
    </dd>
    <dt>Type</dt>
    <dd>
        <button th:text="${drink.type}">Unknown</button>
    </dd>
    <dt>Positions</dt>
    <dd>
        <tr th:each="position: ${drink.positions}">
            <td th:text="${position.x}" />
            <td th:text="${position.y}" />
        </tr>
    </dd>
</dl>
</body>
</html>
