<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome to the DrinkManager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: auto;
    }
    .wrapper {
        min-height: 100%;
        background-color: #3f474f;
        color: white;

        /* Equal to height of footer */
        /* But also accounting for potential margin-bottom of last child */
        margin-bottom: -24px;
    }
    .footer{
        background-color: #f5f5f5;
    }
</style>

<body style="min-height: 100vh">
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding-inline: 0.5rem">
                <a class="navbar-brand" href="/">
                    Drink Manager
                </a>
<!--                <a class="navbar-brand"  th:text="${page}"></a>-->

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home
                            <span th:if="${page=='index'}" class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drinks">Drinks
                            <span th:if="${page=='drinks'}" class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main role="main" style="padding: 0.5rem">
            <th:block th:switch="${page}">
                <div th:case="'drinks'">
                    <div th:replace="pages/drinks"></div>
                </div>
                <div th:case="'drinks_create'">
                    <div th:replace="pages/drinks_create"></div>
                </div>
                <div th:case="'drinks_edit'">
                    <div th:replace="pages/drinks_edit"></div>
                </div>
                <div th:case="'index'">
                    <div th:replace="pages/index"></div>
                </div>
                <div th:case="'home'">
                    <div th:replace="pages/index"></div>
                </div>
                <div th:case="*">
                    <div th:replace="pages/not_found"></div>
                </div>
            </th:block>

        </main>

    </div>


    <footer class="footer">
        <div class="text-center text-center text-white"
             style="background-color: #212529">
            Â© 2024 Copyright:
            <a class="text-white" href="https://nussi.net/">Nussi.net</a>
        </div>
    </footer>
</body>

</html>
